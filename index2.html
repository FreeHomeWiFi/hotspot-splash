<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Wi-Fi Splash Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #3498db;
      color: white;
      padding: 20px;
    }
    main {
      padding: 20px;
    }
    .banner {
      margin: 20px auto;
      width: 300px;
      height: 250px;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #fff;
    }
    iframe {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Free Wi-Fi!</h1>
  </header>
  <main>
    <p>Enjoy our internet. Check out this sponsor:</p>
    
    <!-- Банерна реклама -->
    <div class="banner">
      <script src="https://adnetwork.com/script.js?pub=12345"></script>
      <!-- або можна вставити iframe банера:
      <iframe src="https://adnetwork.com/banner.html" frameborder="0"></iframe>
      -->
    </div>
    
    <!-- Відео-реклама -->
    <p>Sponsored video:</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/ZiGWZRDXCLc?rel=0&autoplay=1&mute=1" 
      title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
    </iframe>
  </main>
</body>
</html>
