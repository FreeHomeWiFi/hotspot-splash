<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Wi-Fi Splash Page</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }
    header {
      margin-bottom: 30px;
    }
    header h1 {
      font-size: 2.2em;
      margin: 0;
    }
    main {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      max-width: 400px;
      width: 90%;
    }
    p {
      font-size: 1.1em;
      margin: 15px 0;
    }
    .banner, .video {
      margin: 20px 0;
      width: 100%;
      max-width: 360px;
      height: 200px;
      border-radius: 10px;
      overflow: hidden;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .cta {
      margin-top: 20px;
      padding: 12px 25px;
      background-color: #ffbb33;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    .cta:hover {
      background-color: #ffaa00;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Free Wi-Fi!</h1>
  </header>
  <main>
    <p>Enjoy high-speed internet, sponsored by our partners:</p>

    <!-- Банер через iframe -->
    <div class="banner">
      <iframe src="https://your-ad-network.com/banner.html" title="Ad Banner"></iframe>
    </div>

    <!-- Відео-реклама через iframe -->
    <div class="video">
      <iframe src="https://www.youtube.com/embed/8f8MqYYk_yQ?autoplay=1&mute=1" 
              allow="autoplay; encrypted-media" 
              allowfullscreen
              title="Promo Video"></iframe>
    </div>

    <!-- Кнопка для користувача -->
    <a href="#" class="cta">Continue to Internet</a>
  </main>
</body>
</html>
